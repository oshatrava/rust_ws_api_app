<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>RUST Api service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <h2>Rust Api service</h2>
        <p>WebSocket testing.</p>
        
        <div class="row">
            <p>Status: <span id="status"></span></p>
        </div>

        <div class="row">
            <div class="col">
                <ul id="messages" class="list-group list-group-flush"></ul>
            </div>
        </div>

        <hr />

        <form>
            <input type="text" id="input" placeholder="Messsage" class="form-control" />
            <br />
            <button type="button" class="btn btn-primary" id="btn">Send</button>
        </form>
    </div>
</body>

</html>
